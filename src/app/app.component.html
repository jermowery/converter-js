<div class="container">
  <h1>Bookmarks conversion tool</h1>
  <p>Upload your bookmarks file as generated by Smart AudioBook Player.</p>
  <p>When this process is complete a zip file containing text files in
    the format determined by fiat by irrationalpie will be downloaded.</p>
  <form [formGroup]="formGroup" (submit)="convertFile()">
    <mat-form-field>
      <mat-label>File</mat-label>
      <ngx-mat-file-input formControName="file" (change)="recordFile($event)"></ngx-mat-file-input>
      <mat-error>Required</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button type="submit" color="primary">Convert</button>
  </form>
  <br>
  <div *ngIf="fileUploadProgress | async as progress">
    Processsing file: {{ progress | number:'1.0-0' }}%
    <br>
    <mat-progress-bar [value]="progress"></mat-progress-bar>
  </div>
</div>
